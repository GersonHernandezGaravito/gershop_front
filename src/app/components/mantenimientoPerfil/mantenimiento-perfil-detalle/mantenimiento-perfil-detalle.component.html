<div style="width: 400px; margin: auto;">
    <div *ngIf="perfilActual" class="edit-form">
      <h4>MENUS</h4>
      <form>
        <div class="form-group">
          <label for="nombre">ID</label>
          <input type="text" class="form-control" id="_id" [(ngModel)]="perfilActual._id" name="_id" />
        </div>
        <div class="form-group">
          <label for="rol">Rol</label> 
          <input type="text" class="form-control" id="rol" [(ngModel)]="perfilActual.nombreRol" name="rol"/>
        </div>
      </form>
  
      <button class="badge badge-danger mr-2" *ngIf="flagN==0" (click)="eliminar()">
        Eliminar
      </button>
  
      <button type="submit" class="badge badge-success" *ngIf="flagN==0" (click)="actualizar()">
        Modificar
      </button>

      <button type="submit" class="badge badge-success" *ngIf="flagN==1" (click)="nuevo()">
        Crear
      </button>
      <p>{{ mensaje }}</p>
    </div>
  
    <div *ngIf="!perfilActual">
      <br />
      <p>Sin Acceso al Menu</p>
    </div>
  </div>
