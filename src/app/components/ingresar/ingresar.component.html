<div class="row">
    <div class="col-md4 mx-auto">
        <div class="card">
            <div class="card-header">
                Ingreso
            </div>
            <div class="card-body">
                <form (submit)="ingreso()">
                    <div class="form-group">
                        <input type="text"  name="nombreU" [(ngModel)]='usuario.nombreU' class="form-control" placeholder="Nombre de Usuario" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="contrasena" [(ngModel)]='usuario.contrasena' class="form-control" placeholder="ContraseÃ±a" required>
                    </div>
                    <div *ngIf="error!= ''">
                        <p class="alert alert-success">{{error.error}}</p>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        Ingresar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
