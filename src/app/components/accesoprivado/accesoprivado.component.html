
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:50px;">    
    <div>
        <p>Cotización</p>
        <form class="form-inline" >
            <input [(ngModel)]="url" [ngModelOptions]="{standalone:true}" class="form-control mr-sm-2" type="search"  placeholder="Ingrese URL de Busqueda" style="width:960px;" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0"  type="submit" (click)="buscar()" >Buscar</button>
        </form>
        <br>
        <div class="container" *ngIf="buscando">
            <article class="container-fluid border-round">
              <div class="row">
                <div class="col-xs-12 hidden-xs">
                    <ol class="breadcrumb" style="margin-bottom: 0px;">
                        <li><a class="" routerLink="/index"><strong>Tienda</strong></a></li>
                    </ol>
                </div>
              </div>
            </article>
          </div>
    </div>
    <br><br><br>
    <div class="d-flex justify-content-center" *ngIf="buscando && !cargo">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="row" *ngIf="cargo">
        <div class="col-sm-12 col-xs-12">
            <form class="form form-inline" id="frm_producto" method="post" >
                    <div class="row">
                        <div class="col-sm-6 col-xs-12" data-step="2" data-position="auto">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="row  text-center">
                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <div id="carousel-productos" class="carousel slide" data-ride="carousel">
                                                <carousel
                                                    [images]="imagenes" height="500" cellWidth="100%">
                                                </carousel>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <p class="text-center visible-xs">
                                            Link del producto:
                                            <a id="prod_link" target="_blank" href="{{url}}" data-step="4" data-position="auto">
                                                <small class="text-primary">{{url}}</small>
                                            </a>
                                        </p>
                                    </div>
                                </div>
                                <br>
                            </div>
                            <div class="row panel-body hidden-xs">
                                <div class="panel panel-default hidden-xs col-sm-12 col-xs-12">
                                    <div class="row-divider-xs hidden-xs"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-xs-12" data-intro="Selecciona la cantidad, color o tamaño del producto que deseas comprar" data-step="3" data-position="auto">
                            <h4 class="text-center hidden-xs"><strong>{{titulo}}</strong></h4>
                            <br>
                            <div *ngIf="precio">
                                <p class="text-center hidden">
                                    <strong class="text-center">{{precio}}&nbsp;
                                    </strong>
                                </p>
                            </div>
                            <div *ngIf="!precio">
                                <p class="text-center hidden">
                                    <strong class="text-center text-error">PRECIO NO RECUPERADO&nbsp;
                                    </strong>
                                </p>
                            </div>
                                <br>
                            
                            <div class="row-divider-xs"></div>
                            <div class="row">

                                <div class="row-divider-sm hidden-xs"></div>
                                <div class="col-xs-12">
                                    <div class="col-sm-12 ">
                                        <div class="col-xs-12 text-center">
                                            <div class="panel-group" id="accordion_price" role="tablist" aria-multiselectable="true">
                                                <div class="panel-body" data-step="5" data-position="auto">
                                                    <div class="row hidden-xs ">
                                                        <div class="col-sm-12">
                                                            <div class="row" *ngIf="precio">
                                                                <div class="col-xs-6">
                                                                    <h4><b>Valor en la puerta de tu casa:</b></h4>
                                                                </div>
                                                                <h1 class="col-xs-6 text-center producto_precio" style="font-size: 45px;">
                                                                    <a role="button">
                                                                        <span id="precio_cot">Q {{precioLocal}}</span>
                                                                    </a>
                                                                </h1>
                                                                <br><br><br><br><br>
                                                                <div class="col-xs-5">
                                                                    <div class="row-divider-xs"></div>
                                                                    <button id="btn_comprar_2_mobil" (click)="ordenar()" type="button" class="btn btn-warning btn-lg btn-block btnComprar comprar" data-step="6" >
                                                                        Ordenar
                                                                    </button>
                                                                </div>
                                                                <br>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h3>Descripción del producto:</h3>
                            {{descripcion}}
                        </div>
                    </div>
        </form></div>
</div>
