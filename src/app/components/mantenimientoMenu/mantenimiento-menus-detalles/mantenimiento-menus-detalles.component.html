<div style="width: 400px; margin: auto;">
    <div *ngIf="menuActual" class="edit-form">
      <h4>MENUS</h4>
      <form>
        <div class="form-group">
          <label for="nombre">ID</label>
          <input type="text" class="form-control" id="_id" [(ngModel)]="menuActual._id" name="_id" />
        </div>
        <div class="form-group">
          <label for="correo">Menu</label>
          <input type="text" class="form-control" id="menu" [(ngModel)]="menuActual.menu" name="menu"/>
        </div>
        <div class="form-group">
            <label for="rol">Padre</label>
            <input type="text" class="form-control" id="padre" [(ngModel)]="menuActual.padre" name="padre"/>
        </div>
        <div class="form-group">
            <label for="rol">Link</label>
            <input type="text" class="form-control" id="link" [(ngModel)]="menuActual.link" name="link"/>
        </div>
        <div class="form-group">
          <label for="rol">Rol</label>
          <select class="form-control" id="permiso" [(ngModel)]="menuActual.permiso"  name="permiso"> 
            <option value="2">administrador</option>
            <option value="1">usuario</option>
          </select>
        </div>
      </form>
  
      <button class="badge badge-danger mr-2" *ngIf="flagN==0" (click)="eliminar()">
        Eliminar
      </button>
  
      <button type="submit" class="badge badge-success" *ngIf="flagN==0" (click)="actualizar()">
        Modificar
      </button>

      <button type="submit" class="badge badge-success" *ngIf="flagN==1" (click)="nuevo()">
        Crear
      </button>
      <p>{{ mensaje }}</p>
    </div>
  
    <div *ngIf="!menuActual">
      <br />
      <p>Sin Acceso al Menu</p>
    </div>
  </div>
